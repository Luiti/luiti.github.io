<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/bower_components/bootstrap/dist/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/public/css/poole.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/public/css/syntax.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/public/css/hyde.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Fix bootstrap overwrite the poole CSS -->
  <style>
  .sidebar .container {
    width: 350px;
  }
  .sidebar .container .sidebar-about p.lead {
    font-size: 18px;
  }
  .sidebar .container .sidebar-nav a {
    font-size: 16px;
  }

  .content.container p {
    font-size: 18px;
  }
  .content.container ol li, .content.container ul li {
    font-size: 18px;
  }
  </style>


  <!-- JavaScript -->
  <script src="{{ "/bower_components/jquery/dist/jquery.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/bower_components/underscore/underscore-min.js" | prepend: site.baseurl }}" type="text/javascript"></script>

  <!-- Icons -->
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/Luiti/luiti.github.io/master/images/luiti/luiti_square_logo.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">

</head>
